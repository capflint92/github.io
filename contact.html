    <!-- Include EmailJS library -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // Initialize EmailJS with your public key
            emailjs.init({
                publicKey: 'cyGF4dk-5gfrVke_i',
            });
        })();
    </script>

    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
    
                const successMessage = document.getElementById('success-message');
    
                // Use EmailJS to send the form data
                emailjs.sendForm('service_mr1092', 'template_w322g1t', this)
                    .then(() => {
                        console.log('SUCCESS!');
    
                        // Reset the form after successful submission
                        this.reset();
    
                        // Show the success message
                        successMessage.style.display = 'block';
    
                        // Hide the message after a few seconds (e.g., 3 seconds)
                        setTimeout(function() {
                            successMessage.style.display = 'none';
                        }, 3000);
                    }, (error) => {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>

<section class="py-5">
    <div class="container px-5">
        <!-- Contact form-->
        <div class="form-container">
            <div class="text-center mb-2">
                <div class="feature">
                    <img src="assets/images/logo.png" width="80%" alt="Logo">
                </div>
                <h1 class="fw-bolder">Contact me</h1>
            </div>
            <form class="form" id="contact-form">
                <!-- Name -->
                <div class="form-group">
                    <label for="name">Your name</label>
                    <input id="name" type="text" name="name" placeholder="Enter your name..." required>
                </div>
                <!-- E-mail -->
                <div class="form-group">
                    <label for="email">Your email</label>
                    <input type="email" id="email" name="email" required placeholder="e.g., asd@gxt.com">
                </div>
                <!-- Message -->
                <div class="form-group">
                    <label for="textarea">How can I help you?</label>
                    <textarea name="textarea" id="textarea" rows="10" cols="50" required placeholder="Write your message..."></textarea>
                </div>
                <div id="success-message" style="display:none; color: green;">Message sent successfully!</div>
                <!-- Button for form submission -->
                <button class="form-submit-btn" type="submit">Submit</button>
            </form>
        </div>
    </div>
</section>
